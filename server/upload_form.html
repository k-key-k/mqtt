<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
        #response {
            margin-top: 15px;
            font-weight: bold;
        }
        #response.success {
            color: green;
        }
        #response.error {
            color: red;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <form id="uploadForm" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="fileInput" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div id="previewContainer">
        <h3>Image Preview:</h3>
        <img id="preview" src="#" alt="No image selected" style="display:none;">
    </div>

    <div id="response"></div>
    <div class="button-container">
        <a href="/gallery/">Go to Gallery</a>
    </div>

    <script>
        let token = '';
        let ip = '';

        fetch("/config/")
            .then(response => response.json())
            .then(data => {
                ip = `http://${data.server_ip}:8000/upload/`;
                console.log("Server IP:", ip);
            })
            .catch(error => console.error("Error fetching config:", error));

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch("/token", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${username}&password=${password}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                token = data.access_token;
                document.getElementById('uploadForm').style.display = 'block';
                alert('Login successful');
            })
            .catch(error => {
                alert('Login failed: ' + error.message);
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch("/register/", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                return response.json();
            })
            .then(data => {
                alert('Registration successful');
            })
            .catch(error => {
                alert('Registration failed: ' + error.message);
            });
        });

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            const file = document.getElementById('fileInput').files[0];

            if (file) {
                formData.append('file', file);

                fetch(ip, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('response').textContent = `${data.message}, Filename: ${data.filename}`;
                    document.getElementById('response').className = 'success';
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error uploading image.';
                    document.getElementById('response').className = 'error';
                    console.error('Error:', error);
                });
            }
        });

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                document.getElementById('preview').style.display = 'none';
            }
        });
    </script>
</body>
</html>
